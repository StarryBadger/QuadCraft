<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <a class="go" href="#dataPage" class="up">↓</a>
  <div class="landingPage" id="landingPage">
    <h1>QuadCraft</h1>
    <div class="content">
      <div class="left">
        <div class="circular-progress">
          <div class="value-container">0%</div>
        </div>
      </div>
      <div class="right">
        <div class="data-card" id="card1">
          <h3><span id="aqiValue"></span></h3>
          <h4>Air Quality Index</h4>
          <p id="aqiInfo"></p>
        </div>
        <div class="data-card" id="card2">
          <h3><span id="tempValue"></span>°C</h3>
          <h4 id="whichTemp">TEMPERATURE</h4>
          <p id="tempInfo"></p>
        </div>

      </div>
    </div>
    <div>
      <br><br><br><br><br><br><br><br><br>
    </div>
  </div>
  <div class="middlePage" id="middlePage">
    <div class="space"></div>
    <br><br><br><br><br><br><br><br><br><br><br>
    <div class="content">
      <div class="leftright">
        <div class="data-card">
          <h3><span id="droneHeight"></span>m</h3>
          <h4>DRONE HEIGHT</h4> 
          <p>With Respect to Takeoff Altitude</p>
        </div>
        <br><br>
        <div class="data-card">
          <h3><span id="rainChance"></span>%</h3>
          <h4 id="whichTemp">CHANCE OF RAIN</h4>
          <p id="rainInfo"></p>
        </div>
      </div>
      <div class="rightleft">
        <div class="data-card">
          <h3><span id="feelsLike"></span>°C</h3>
          <h4>FEELS LIKE</h4>
          <p id="feelsLikeInfo"></p>
        </div>
        <br><br>
        <div class="data-card">
          <h3><span id="humid"></span>%</h3>
          <h4 id="whichTemp">HUMIDITY</h4>
          <p id="humidInfo">It's humid out there!</p>
        </div>
      </div>
    </div>
    <div>
      <br><br><br><br><br><br><br><br><br>
    </div>
  </div>
  <div class="dataPage" id="dataPage">
    <div class="space2"></div>
    <div>
    </div>
    <div class="charts">
      <div class="1">
        <canvas id="ultrasonic"></canvas>
      </div>
      <div class="2">
        <canvas id="water-level"></canvas>
      </div>
      <div class="3">
        <canvas id="water-flow"></canvas>
      </div>
      <div class="4">
        <canvas id="humidity"></canvas>
      </div>
    </div>
  </div>
</body>

</html>
